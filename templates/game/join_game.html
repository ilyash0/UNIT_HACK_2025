{% extends 'base.html' %}
{% block title %}Присоединиться к игре{% endblock %}

{% block content %}
<div class="container">
    <h1>Присоединиться к игре</h1>
    <form method="post">
        {% csrf_token %}
        <p>Ваш никнейм: {{ request.COOKIES.nickname }}</p>
        <label for="code">Код игры:</label>
        <input type="text" name="code" id="code" required>
        <button type="submit">Присоединиться</button>
    </form>
</div>
{% endblock %}
