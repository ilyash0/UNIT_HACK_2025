{% extends 'base.html' %}
{% load static %}

{% block title %}Ожидание игроков{% endblock %}

{% block styles %}
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; }

    .waiting-container {
      width: 100%;
      height: 100vh;
      background-image: url('{% static 'images/background.jpg' %}');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      font-family: 'Pixelify Sans', sans-serif;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 1200px;
      padding: 30px;
      display: grid;
      grid-template-columns: 1fr auto;
      grid-template-areas: 
        "title title"
        "players qr"
        "loading loading";
      gap: 20px;
      align-items: start;
    }

    .title {
      grid-area: title;
      font-size: 48px;
      color: #6bc108;
      text-shadow: 2px 2px 4px #000;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .players-list {
      grid-area: players;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      align-self: start;
    }

    .player-card {
      background-color: rgba(32, 32, 32, 0.8);
      border: 3px solid #b4fc64;
      padding: 15px 10px;
      border-radius: 5px;
      color: #fff;
      font-size: 18px;
      min-width: 180px;
    }

    .loading {
      grid-area: loading;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }

    .dot {
      width: 15px;
      height: 15px;
      background-color: #ffffff;
      border-radius: 50%;
      margin: 0 8px;
      animation: bounce 1.5s infinite ease-in-out;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .qr-container {
      grid-area: qr;
      border-radius: 5px;
      margin-left: 30px;
      align-self: start;
    }

    .qr-container img {
      width: 210px;
      height: 210px;
    }
</style>
{% endblock %}

{% block content %}
<div class="waiting-container">
    <div class="overlay"></div>
    
    <div class="content">
        <h1 class="title">OЖИДАНИЕ ИГРОКOВ</h1>
        
        <div class="players-list">
            {% for player in players %}
                <div class="player-card">
                    {% if player %}
                        {{ player }}
                    {% else %}
                        Ожидание...
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        
        <div class="qr-container">
            <img src="{% static qr_code_url %}" alt="QR-код для подключения">
        </div>
        
        <div class="loading">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</div>
{% endblock %}
